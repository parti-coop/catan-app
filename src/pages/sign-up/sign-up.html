<ion-header>
  <ion-navbar>
    <ion-title>가입</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <h2>가입</h2>
  <div class='help-text'>
    <p>빠띠에서 사용할 아이디를 넣어 주세요.</p>
    <p>영어, 한글, '-'로만 만들어 주세요.</p>
  </div>
  <form (ngSubmit)='signUp()' [formGroup]='signUpForm'>
    <ion-item>
      <ion-label>아이디</ion-label>
      <span>{{ nicknameField.status }}</span>
      <ion-input formControlName='nickname' type='text'></ion-input>
    </ion-item>
    <ion-item *ngIf='nicknameField.hasError("found") &amp;&amp; nicknameField.touched' no-lines>
      <p>* 이미 다른 회원이 사용 중인 아이디입니다.</p>
    </ion-item>
    <ion-item *ngIf='needEmail'>
      <ion-label>이메일</ion-label>
      <ion-input formControlName='email' type='email'></ion-input>
    </ion-item>
    <ion-item *ngIf='emailField.hasError("invalidEmail") &amp;&amp; emailField.touched' no-lines>
      <p>* 올바른 이메일 형식이 아니예요.</p>
    </ion-item>
    <div>
      <button [disabled]='!signUpForm.valid' block ion-button type='submit'>계속하기</button>
    </div>
  </form>
</ion-content>
