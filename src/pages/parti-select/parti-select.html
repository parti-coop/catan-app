<ion-header>
  <ion-navbar>
    <ion-title>빠띠를 골라요.</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let parti of parties'>
      <ion-label>{{ parti.title }}</ion-label>
      <ion-checkbox (ionChange)='onClickParti(parti)' checked='{{ (seletedParti &amp;&amp; parti.id == seletedParti.id) ? "true" : "false" }}'></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
