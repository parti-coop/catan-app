<ion-slides [options]='mySlideOptions'>
  <ion-slide class='intro-slide-base'>
    <div class='intro-logo'>
      <img src='assets/images/icon-parti.png'>
    </div>
    <div class='intro-title'>
      함께 만드는
      <br>
      온라인 광장 빠띠
    </div>
  </ion-slide>
  <ion-slide class='intro-slide-sub intro-slide1'>
    <div class='intro-title'>
      덕업일치를 위한 오픈 커뮤니티
      <br>
      그동안 함께할 사람이 없어 많이 외로웠죠?
    </div>
  </ion-slide>
  <ion-slide class='intro-slide-sub intro-slide2'>
    <div class='intro-title'>
      비슷한 취향과 성향을 가진 사람끼리 모여
      <br>
      파티하듯 빠띠를 만들고 초대해보세요.
    </div>
  </ion-slide>
  <ion-slide class='intro-slide-sub intro-slide3'>
    <div class='intro-title'>
      내 타임라인에서 업데이트되는 빠띠 소식
      <br>
      가입한 빠띠에 일일이 들어가지 않아도
      <br>
      멤버들의 소식을 볼 수 있고,
    </div>
  </ion-slide>
  <ion-slide class='intro-slide-sub intro-slide4'>
    <div class='intro-title'>
      느슨하게 연결된, 열린 커뮤니티
      <br>
      주제만 통한다면 가입하지 않은 빠띠에서도
      <br>
      자유롭게 소통할 수 있어요.
    </div>
  </ion-slide>
</ion-slides>
<div class='intro-button'>
  <button (click)='goToHome()' color='background' ion-button light>시작하기</button>
</div>
