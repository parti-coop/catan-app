<ion-header>
  <ion-navbar>
    <ion-title>
      <div class='parti-info'>
        <div class='parti-title'>{{ post.parti.title }}</div>
        <div *ngIf='post.parti.group' class='parti-group'>
          <
          {{ post.parti.group.name }}
        </div>
      </div>
      <div (click)='onClickParti(post.parti)' class='parti-home-link'>
        빠띠 보기
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content #content>
  <parti-post-panel [isCollection]='false' [post]='post'></parti-post-panel>
</ion-content>
<ion-footer [keyboardAttach]='content'>
  <ion-toolbar>
    <form (ngSubmit)='save()' [formGroup]='commentForm'>
      <ion-item>
        <ion-textarea #inputCommentBody formControlName='body' fz-elastic placeholder='댓글을 입력하세요!...'></ion-textarea>
      </ion-item>
      <button [disabled]='!commentForm.valid' block ion-button type='submit'>게시</button>
    </form>
  </ion-toolbar>
</ion-footer>
