<ion-header>
  <ion-navbar>
    <ion-title>이메일 초대</ion-title>
    <div class='invite-btn'>
      <button [disabled]='!invitationForm.valid' block ion-button type='submit'>초대</button>
    </div>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)='invite()' [formGroup]='invitationForm'>
    <div formArrayName='emails'>
      <div *ngFor='let email of emailArray.controls; let i=index'>
        <ion-item>
          <ion-input [formControlName]='i' placeholder='이메일 주소를 넣어주세요' type='email'></ion-input>
          <div class='remove-email-btn' clear item-right>
            <button (click)='removeEmailControl(i)'>
              <ion-icon name='close'></ion-icon>
            </button>
          </div>
          }
          <p *ngIf='email.hasError("invalidEmail") &amp;&amp; email.touched'>
            * 올바른 이메일이 아니네요.
          </p>
        </ion-item>
      </div>
      <div class='add-email-btn'>
        <ion-item>
          <button (click)='addEmailControl($event)' ion-button>추가</button>
        </ion-item>
      </div>
    </div>
  </form>
</ion-content>
