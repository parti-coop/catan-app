<ion-header>
  <ion-navbar>
    <ion-title>{{partiEnvironment.appTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <h2>어서오세요! {{myselfData.nickname}}님</h2>
  <ion-list text-wrap>
    <ion-list-header>
      내 홈
    </ion-list-header>
    <ion-item *ngFor='let post of posts'>
      <ion-row class='parti'>
        <ion-col with-10>
          <img src='{{ post.parti.logo_url }}'>
        </ion-col>
        <ion-col class='parti-title' width-90>
          {{ post.parti.title }}
          <span *ngIf='post.parti.group' class='group'>
            <
            {{ post.parti.group.name }}
          </span>
        </ion-col>
      </ion-row>
      <div class='post-title'>
        {{ post.title }}
      </div>
      <div [innerHTML]='post.body | simpleFormat ' class='post-body'></div>
    </ion-item>
  </ion-list>
</ion-content>
