<ion-header>
  <ion-navbar>
    <ion-title>{{partiEnvironment.appTitle}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class='ion-parti'>
  <h2>어서오세요! {{myselfData.nickname}}님</h2>
  <div class='posts'>
    <h3>내 홈</h3>
    <parti-post *ngFor='let post of posts' [isCollection]='true' [post]='post'></parti-post>
  </div>
  <ion-infinite-scroll (ionInfinite)='loadMore($event)'>
    <ion-infinite-scroll-content loadingSpinner='bubbles'></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
