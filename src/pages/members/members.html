<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)='dismiss()' ion-button>
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <div class='title-member'>멤버 {{ parti.members_count }}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let member of members'>
      <div class='member'>
        <div (click)='onClickUser(member)' [ngStyle]="{ 'background-image': 'url(' + member.user.image_url + ')' }" class='member-image'></div>
        <div (click)='onClickUser(member)' class='member-name'>{{ member.user.nickname }}</div>
        <div *ngIf='member.is_maker' class='member-maker'>빠띠메이커</div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
