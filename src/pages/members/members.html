<ion-header>
  <ion-toolbar>
    <ion-title>Members</ion-title>
    <ion-buttons start>
      <button (click)='dismiss()' ion-button>
        닫기
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let member of members'>
      <span>{{ member.user.nickname }}</span>
    </ion-item>
  </ion-list>
</ion-content>
